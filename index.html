<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-widthm initial-scale=1.0">
	
<!--font awesome icons-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!--custom css file link-->
<link rel="stylesheet" href="css/styles.css">	
	
<title>custom radio button - JeanDoe</title>
</head>

<body>

<!-- button section starts -->
	
<div class="card">
	
<h2>Choose Your Course</h2>
<div class="content">
	<input type="radio" name="rd" id="one">
	<input type="radio" name="rd" id="two">
	<input type="radio" name="rd" id="three">
	<input type="radio" name="rd" id="four">
	<label for="one" class="box first">
		<p class="plan">
			<span class="check"></span><span clas="choice">HTML &amp; CSS</span>
		</p>
		<span class="price"><i class="fas fa-shopping-bag"></i> 32$</span>
	</label>
	<label for="two" class="box second">
		<p class="plan">
			<span class="check"></span><span clas="choice">JavaScript</span>
		</p>
		<span class="price"><i class="fas fa-shopping-bag"></i> 30$</span>
	</label>
	<label for="three" class="box third">
		<p class="plan">
			<span class="check"></span><span clas="choice">PHP &amp; MySQL</span>
		</p>
		<span class="price"><i class="fas fa-shopping-bag"></i> 35$</span>
	</label>
	<label for="four" class="box fourth">
		<p class="plan">
			<span class="check"></span><span clas="choice">Java</span>
		</p>
		<span class="price"><i class="fas fa-shopping-bag"></i> 40$</span>
	</label>
</div>
<div class="image_container">
	<img src="img/laptop1.jpg" alt="img choice" id="image">
</div>
	
</div>
	
<!-- javascript main file-->
<script src="js/main.js"></script>
</body>
</html>
